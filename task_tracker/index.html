<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class="grid place-content-center min-h-screen">
    <div class="grid place-content-center border-2 border-black w-[50rem] h-[30rem] rounded-xl">
        <h1 class="text-center text-xl ">Task Tracker</h1>
        <div class="input w-72 border-2 flex border-black rounded-lg">
            <input type="text" class="input- bg-transparent w-64 h-10 rounded-lg" placeholder="Start writing and press enter task"></input>
            <div class="w-fit h-fit bg-black mt-2 rounded-lg">
                <i class="ri-corner-down-left-line p-[.7rem] text-white"></i>
            </div>
        </div>

        <div class="task-list">
            
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
